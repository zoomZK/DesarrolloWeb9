<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var nro1 = parseFloat(prompt('Ingrese un número: '));
        var nro2 = parseFloat(prompt('Ingrese otro número: '));

        var suma = nro1 + nro2;
        var resta = nro1 - nro2;
        var mult = nro1 * nro2;
        var div = nro1 / nro2;
        var mod = nro1 % nro2;

        console.log(suma);
        console.log(resta);
        console.log(mult);
        console.log(div);
        console.log(mod);

    </script>

</body>
</html>
