<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos con Funciones y DOM</title>
    <script>
        function saludarUsuario() {
            var nombre = prompt("¿Cuál es tu nombre?");
            alert("¡Hola, " + nombre + "!");
        }
    </script>
</head>
<body>
    <h2>Saludo Personalizado</h2>
    <button onclick="saludarUsuario()">Saludar Usuario</button>
</body>
</html>
