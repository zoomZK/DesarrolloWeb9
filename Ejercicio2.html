<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos</title>
    <script>

        var lado1 = prompt("Ingresa el primer lado del rectángulo:");
        var lado2 = prompt("Ingresa el segundo lado del rectángulo:");
        var perimetro = 2 * (parseFloat(lado1) + parseFloat(lado2));
        var area = lado1 * lado2;

        alert("El perímetro del rectángulo es: " + perimetro);
        alert("El área del rectángulo es: " + area);
        
    </script>
</head>
<body>
</body>
</html>
