<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos</title>
    <script>

        var numeroAleatorio = Math.floor(Math.random() * 11);
        var adivinado = false;

        while (!adivinado) {
            var intento = parseInt(prompt("Adivina el número entre 0 y 10:"));
            if (intento < numeroAleatorio) {
                alert("Tu número ingresado es menor que el número a adivinar.");
            } else if (intento > numeroAleatorio) {
                alert("Tu número ingresado es mayor que el número a adivinar.");
            } else {
                alert("¡Adivinaste!");
                adivinado = true;
            }
        }
    </script>
</head>
<body>
</body>
</html>
